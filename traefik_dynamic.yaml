    frontend-service:
      rule: "Host(`dependencyinspection.com`)"
      entryPoints:
        - websecure
      service: "frontend-service"  
      tls:
        certResolver: myresolver
        domains:
          - main: "dependencyinspection.com"
            sans:
              - "www.dependencyinspection.com"
    backend-service:
      rule: "Host(`dependencyinspection.com`) && PathPrefix(`/api`)"
      entryPoints:
        - websecure
      service: "backend-service"  
      tls:
        certResolver: myresolver
        domains:
          - main: "dependencyinspection.com"
            sans:
              - "www.dependencyinspection.com"
#   middlewares:
#     simpleAuth:
#       basicAuth:
#         users:
#           - "admin:something here"
  services:
    frontend-service:
      loadbalancer: 
        servers:
          - url: "https://frontend-service:8081"
    backend-service:
      loadbalancer: 
        servers:
          - url: "https://backend-service:5001"

